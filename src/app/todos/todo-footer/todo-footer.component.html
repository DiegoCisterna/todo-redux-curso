<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{ pendientes }}</strong> Pendientes</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li>
        <a [ngClass]="{'selected': filtroActual==='todos'}" (click)="cambiarFiltro('todos')">Todos</a>
      </li>
      <li>
        <a [ngClass]="{'selected': filtroActual==='pendientes'}" (click)="cambiarFiltro('pendientes')">Activos</a>
      </li>
      <li>
        <a [ngClass]="{'selected': filtroActual==='completados'}" (click)="cambiarFiltro('completados')">Completados</a>
      </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" (click)="limpiarCompletados()">Limpiar Completados</button>
  </footer>
